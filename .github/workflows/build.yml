name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        arch: [x64, x86]

    steps:
    - name: 检出仓库
      uses: actions/checkout@v4

    # 从 build.ps1 读取版本号，确保产物命名与脚本一致
    - name: 读取版本号
      shell: pwsh
      run: |
        $match = Select-String -Path .\build.ps1 -Pattern '^\s*\$Version\s*=\s*\"([^\"]+)\"'
        if (-not $match) {
          Write-Error "未在 build.ps1 中找到版本号"
          exit 1
        }
        $version = $match.Matches[0].Groups[1].Value
        "BUILD_VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

    # 使用 build.ps1 统一编译逻辑，保持与本地流程一致
    - name: 执行编译脚本（Release，先清理）
      shell: pwsh
      run: .\build.ps1 -Clean -Config Release -Arch ${{ matrix.arch }}

    # 上传 output 目录的产物，便于下载验证
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: antigravity-proxy-v${{ env.BUILD_VERSION }}-win-${{ matrix.arch }}
        path: output/**
        if-no-files-found: error
